{%extends "base.html" %}
{%block content%}
  
<style>
    * {
  box-sizing: border-box;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}
input[type=submit] {
  background-color: #1baaec;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}
input[type=submit]:hover {
  background-color: #1baaec;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}
.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

table, th, td {
  border: 1px solid rgb(118, 50, 124);
}

th, td {
  padding: 10px;
}
</style>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <h1>Weight Tracking for the Last Week</h1>
        <div class="container">
            <table>
                <th>
                    <tr>
                        <td>Date</td>
                        <td>Weight (Lbs)</td>
                    </tr>
                </th>
                {% for w in weights %}
                <tr>
                    <td><p class="w3-text-grey">{{ w.tstamp }}</p></td>
                    <td><p class="w3-text-grey">{{ w.weight }}</p></td>
                </tr>
                {% endfor %}
            </table>
          </div>
    </div>
  </div>
  {% if no_weights > 0 %}
  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <h1>Weight Trend</h1>
        <div class="container">
              <img src="/api/week/weight/plot">
          </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
